<!DOCTYPE html>
<html lang="en" id="gradient-background">
<head>
    <meta charset="UTF-8">
    <title>Becky's Jokes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-7 col-lg-6 col-12">
                <div class="day-time-wrapper">
                    <div id="clock-wrapper" class="text-center">
                        <div id="date-display">
                            <div class="num-date" id="day-number"></div>
                            <div class="clock-right">
                                <div class="day" id="day-name"></div>
                                <div class="day" id="month-name"></div>
                            </div>
                        </div>
                        <div class="clock d-inline-flex">
                            <div class="dial-container dial-container--hh js-clock margin-right"
                                data-cur="9" data-start="0" data-end="12" data-dur="hh"></div>
                            <div class="dial-container dial-container--mm js-clock"
                                data-cur="2" data-start="0" data-end="5" data-dur="mm"></div>
                            <div class="dial-container dial-container--m js-clock"
                                data-cur="3" data-start="0" data-end="9" data-dur="m"></div>
                            <div class="dial-container dial-container--ss js-clock margin-left"
                                data-cur="4" data-start="0" data-end="5" data-dur="ss"></div>
                            <div class="dial-container dial-container--s js-clock"
                                data-cur="8" data-start="0" data-end="9" data-dur="s"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-5 col-lg-6 col-12">
                <div class="fact-wrapper">
                    <div class="fact-title">
                        <h3>Random fact of the day</h3>
                    </div>
                    <div class="fact-content">
                        <p id="fact">Loading fact...</p>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <form action="https://www.google.com/search" method="GET" autocomplete="off">
                    <div class="search-wrapper">
                        <input type="text" name="q" placeholder="Search Google..." required autocomplete="off">
                        <button type="submit" class="search-button">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5
                                    6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59
                                    4.23-1.57l.27.28v.79l5 4.99L20.49
                                    19l-4.99-5zm-6 0C7.01 14 5 11.99
                                    5 9.5S7.01 5 9.5 5 14 7.01
                                    14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-12">
                <div class="joke-wrapper">
                    <div class="row" id="joke-container">
                        <div class="col-xl-4 col-lg-6 col-12">
                            <div id="joke" class="joke-box panel flex-col full-width min-h-52">
                                Loading joke...
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-6 col-12">
                            <div class="joke-new panel flex-col full-width min-h-52">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5
                                        5 6.41 10.59 12 5 17.59 6.41 19
                                        12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/clock.js" defer></script>
</body>
</html>
